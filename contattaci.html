<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <link rel="icon" href="imb_image_by_auro.ico">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6B8EE0;
        }

        .widget {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 10px rgba(0, 0, 255, 0.5);
        }

        button:active {
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2>Contattaci</h2>
        <p>Per contattarci, invia un'email a aurastudio.italia@gmail.com</p>
        <button onclick="gmailCompose()">Vai a Google Mail</button>
    </div>
</body>
</html>
<script>
  function gmailCompose() {
      window.location.href = "mailto:aurastudio.italia@gmail.com?subject=Richiesta%20assistenza";
  }
</script>
