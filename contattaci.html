<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <link rel="icon" href="imb_image_by_auro.ico">
    <style>
        /* Stile per la modalità chiara */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6B8EE0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Modalità scura per il corpo della pagina */
        .dark-mode {
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        /* Stile del widget */
        .widget {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Modalità scura per il widget */
        .dark-mode .widget {
            background-color: #000344; /* Blu scuro */
            color: #e0e0e0;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #333;
        }

        .dark-mode h2 {
            color: #f5f5f5;
        }

        p {
            color: #666;
        }

        .dark-mode p {
            color: #b3b3b3;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .dark-mode button {
            background-color: #1a73e8;
            color: #f5f5f5;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 10px rgba(0, 0, 255, 0.5);
        }

        button:active {
            transform: scale(0.5);
        }

        /* Bottone per cambiare modalità */
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: #f5f5f5;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode .toggle-mode {
            background-color: #bbb;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleDarkMode()">Cambia modalità</button>
    <div class="widget">
        <h2>Contattaci</h2>
        <p>Per contattarci, invia un’email a aurastudio.italia@gmail.com</p>
        <button onclick="gmail_homeFunzione()">Vai a Google Mail</button>
    </div>

    <script>
        function gmail_homeFunzione() {
            window.location.href = "https://mail.google.com";
        }

        // Funzione per cambiare modalità e salvare in localStorage
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkModeEnabled", isDarkMode);
        }

        // Verifica localStorage per attivare la modalità scura se già abilitata
        window.onload = function() {
            const darkModeEnabled = localStorage.getItem("darkModeEnabled") === "true";
            if (darkModeEnabled) {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
